<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title or '龍腾娱乐大客户广播' }}</title>
    <link rel="stylesheet" href="/static/style.css" />
    {% block head %}{% endblock %}
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-bar">
          <div class="header-left">
            <h1>龍腾娱乐大客户广播</h1>
            <span class="tag">在线</span>
          </div>
          <nav class="nav-links">
            <a class="btn secondary" href="/">客户记录</a>
            <a class="btn secondary" href="/ui/groups">群组</a>
            <a class="btn secondary" href="/ui/top-users">TOP 用户</a>
            <a class="btn secondary" href="/docs" target="_blank" rel="noreferrer">API 文档</a>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        {% block content %}{% endblock %}
      </div>
    </main>
    <script>
      function copyText(text){
        navigator.clipboard.writeText(text).then(()=>{ 
          // 创建一个科技感的提示
          const notification = document.createElement('div');
          notification.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: #000;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: bold;
            z-index: 10000;
            animation: slideIn 0.3s ease-out;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.8);
          `;
          notification.textContent = '已复制：' + text;
          document.body.appendChild(notification);
          
          setTimeout(() => {
            notification.style.animation = 'slideOut 0.3s ease-in forwards';
            setTimeout(() => document.body.removeChild(notification), 300);
          }, 2000);
        });
      }
      
      // 添加CSS动画
      const style = document.createElement('style');
      style.textContent = `
        @keyframes slideIn {
          from { transform: translateX(100%); opacity: 0; }
          to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideOut {
          from { transform: translateX(0); opacity: 1; }
          to { transform: translateX(100%); opacity: 0; }
        }
      `;
      document.head.appendChild(style);
    </script>
  </body>
</html>
